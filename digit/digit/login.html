<body>
  <div class="container">
      <a href="project1.html" class="back">|| Back in Main</a>
      <div class="login_page" data-aos="fade-up">
        <h1>DigIT</h1>
        <form method="get" action="#">
         <div class="error" hidden>Incorrect username or password !!!</div>

         <input placeholder="e-mail or username" class="text"  type="text" name="username" id="username_login" required autocomplete="off">
         <label class="label-1" for="username_login">e-mail or username</label>

         <input placeholder="password" class="password"  type="password" name="password" id="password_login" required autocomplete="off">
         <label for="password" class="label-2">password</label>

         <span><a href="#">forgot_password?</a></span>
         <button type="submit">LOGIN</button>
        </form>
        <p class="sign-p">Don`t you have an account ?  <a class="signup_link" href="login_signup.html">Sign up</a></p>
      </div>
  </div>
  <script src="../vendors/aos.js"></script>
  <script src="../vendors/app.js"></script>
