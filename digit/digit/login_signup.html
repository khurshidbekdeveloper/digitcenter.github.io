<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigIT | Sign up</title>
  <link rel="stylesheet" href="../vendors/aos.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="login_signup.css">
  <link rel="shortcut icon" href="../frames/city.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/ad304d51c9.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <a href="project1.html" class="back">|| Back in Main</a>
    <div class="sign" data-aos="fade-up">
      <h1>DigIT</h1>
      <form method="post" action="#">
        <input placeholder="First name" type="text" class="first-name form-control" required autocomplete="off" />
        <input placeholder="Last name" type="text" class="last-name form-control" required autocomplete="off" />
        <input placeholder="e-mail or phone number" name="email" type="text" class="email form-control" required
          autocomplete="off" />
        <input placeholder="password" type="password" name="password" class="password form-control" required
          autocomplete="off" />
        <p class="terms">By checking Sign Up button, you agree our <a href="#">Terms & Codes</a> and <a href="#">Privacy & Policies</a></p>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
    <p class="log">Do you have an account ? <a href="login.html">Log in here</a></p>
  </div>



  <script src="../vendors/aos.js"></script>
  <script src="../vendors/app.js"></script>

</body>

</html>
